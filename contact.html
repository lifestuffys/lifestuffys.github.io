<html>
    
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Contact - LIFE Stuffys</title>
        <link rel = "icon" href = "https://github.com/lifestuffys/lifestuffys.github.io/blob/main/images/lifestuffys_c.png?raw=true" type = "image/x-icon">
    </head>
    
    
    <body>
        
        <nav class="navbar">
            
            <div class="text">
                <a href="./about.html">Hayo LIFE!</a>
                <a href="./gallery.html" style="padding-right: 225px;">Gallery</a>
                <a href="./services.html" style="padding-left: 225px;">Services</a>
                <a href="./contact.html">Contact</a>
            </div>
            
            <div class="social">
                <a href="https://www.tiktok.com/@life_stuffys"><img src="https://github.com/lifestuffys/lifestuffys.github.io/blob/main/images/Icons/tik_black.png?raw=true" style="width: 50px;"></a>
                <a href="https://www.instagram.com/life_stuffys/"><img src="https://github.com/lifestuffys/lifestuffys.github.io/blob/main/images/Icons/ig_black.png?raw=true" style="width: 50px;"></a>
                <a class="navbar_social" href="https://www.facebook.com/life.stuffys/"><img src="https://github.com/lifestuffys/lifestuffys.github.io/blob/main/images/Icons/fb_black.png?raw=true" style="width: 45px; padding-bottom: 3px;"></a>
            </div>
            
            <a href="./index.html" class="active"><img class="logo" src="https://github.com/lifestuffys/lifestuffys.github.io/blob/main/images/Logos/typefont_center.png?raw=true"></a>
            
        </nav>
        
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }
            
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>
        
        
        
        <div class="banner">
            <h1 class="right_text">Contact</h1>        
            <img class="banner_image" src="https://github.com/lifestuffys/lifestuffys.github.io/blob/main/images/Banners/banner_contact.png?raw=true">
        </div>
        
        
        
        <div class="contact_padding">
            <p class="heading" style="margin: 0px;">Contact Info</p>
            
            <div class="row">
                <div class="column">
                    <p class="subheading"><strong>Email</strong></p>
                    <p>example@email.com</p>
                </div>
                <div class="column">
                    <p class="subheading" style="align-content: center;"><strong>Phone</strong></p>
                    <p>+1 (123) 456-7890</p>
                </div>
            </div>
            
            <p class="heading">Talk with us!</p>
            
            
            <form>
                
                <div class="row">
                    <div class="column">
                        <label for="fname"><strong>First Name</strong></label>
                        <input type="text" style="width: 95%;" id="fname" name="firstname" placeholder="Your first name..">
                    </div>
                    <div class="column">
                        <label for="lname"><strong>Last Name</strong></label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                </div>
                
                <label for="num"><strong>Phone Number</strong></label>
                <input type="text" id="num" name="phone" placeholder="Your phone number..">
                
                <label for="email"><strong>Email Address</strong></label>
                <input type="text" id="email" name="email" placeholder="Your email address..">
                
                <label for="purpose"><strong>Purpose</strong></label>
                <select id="purpose" name="purpose">
                    <option value="" disabled selected hidden>Select a topic..</option>
                    <option value="q">Questions</option>
                    <option value="cons">Consultation</option>
                    <option value="hd">Traditional Art</option>
                    <option value="dg">Digital Art</option>
                    <option value="lg">Logo</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="subject"><strong>Subject</strong></label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject..">
                
                <label for="msg"><strong>Message</strong></label>
                <textarea rows="5" id="msg" name="message" placeholder="Enter message.."></textarea>
                
                <input class="blue_button" type="submit" value="Submit" style="display: block; margin: auto;">
                
            </form>
        </div>
        
        
        
    </body>
    
    
</html>
